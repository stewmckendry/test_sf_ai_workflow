<template>
  <lightning-card title="Hello World" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <lightning-input
        label="Enter your name"
        value={name}
        onchange={handleNameChange}
      ></lightning-input>
      <lightning-button
        label="Say Hello"
        variant="brand"
        onclick={handleClick}
        class="slds-m-top_small"
      ></lightning-button>
      <div if:true={greeting} class="slds-m-top_medium">
        <p class="slds-text-heading_medium">{greeting}</p>
      </div>
    </div>
  </lightning-card>
</template>
